<!DOCTYPE html>

                    </div>
                </div>

                <div class="nav-desk-right-side">
                    <div class="desk-nav-user-icon">

                <!-- ----------------------------search bar--------- -->
                <div class="desktop-query-block">
                    <input type="text" placeholder="Search for products, brands and more">
                    <a href="" class="desk-search-icon">
                        <span class="desk-icon-img-blk"></span>
                    </a>
                </div>

    <!-- ---------------------------------main-base-------- -->

            </div>
        </div>
        <!-- -------------------------desk-second-row---- -->

            </div>
        </div>
